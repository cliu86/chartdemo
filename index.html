<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <style>
        body {
        font-family:   Arial, sans-serif
        }
        #chartdiv {
            width: 100%;
            height: 700px;
        }
        /* Sidebar styles */
        .sidebar {
            position: relative;
            top: 0;
            left: 0;
    
            height: 100%;
            background-color: #f1f1f1;
            padding: 20px;
        }
        
        /* Dropdown styles */
        .dropdown {
            margin-bottom: 20px;
        }
        
        .dropdown-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .dropdown select {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #panel {
            position: fixed;
            top: 0;
            right: -300px; /* set initial position outside the screen */
            width: 300px;
            height: 100%;
            background-color: #f1f1f1;
            padding: 20px;
            transition: right 0.5s ease-in-out; /* add transition effect */
        }

        #panel.show {
            right: 0; /* move panel into the screen when it's shown */
        }

    </style>
</head>

<body>
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>

        <div class="col-9">

</div>
